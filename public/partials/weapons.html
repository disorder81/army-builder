<h2>weapons</h2>
<table border="1">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Rango</th>
            <th>Fuerza</th>
            <th>Factor de penetraci√≥n</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="weapon in weapons">
            <td>{{ weapon.name }}</td>
            <td>{{ weapon.range }}</td>
            <td>{{ weapon.f }}</td>
            <td>{{ weapon.fp }}</td>
        </tr>
    </tbody>
</table>
