<button ng-click="createArmy()">Nuevo</button>
<ul class="tile-container">
    <li ng-repeat="army in armies" class="tile">
        <div class="army">
            <a ui-sref="army({armyId: army._id.$oid})" class="army-icon">
                <img src="" />
            </a>
            <span editable="army.name">{{ army.name }}</span>
            <button ng-click="deleteArmy(army)">X</button>
        </div>
    </li>
</ul>
