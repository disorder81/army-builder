<h3>{{ unit.name }}</h3>
<span>{{ unit.cost }}</span>
<span>{{ unit.section }}</span>
<editable-grid data="unit"></editable-grid>
<div ng-bind-html="unit.description"></div>
<ul>
    <li ng-repeat="rule in unit.specialRules">
        <a href="#/rules/{{rule._id.$oid}}">{{ rule.name }}</a>
    </li>
</ul>
